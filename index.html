<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXE Debug Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        button { width: 100%; padding: 20px; margin-top: 20px; font-size: 18px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-connect { background: #facc15; color: black; }
        .btn-add { background: #3b82f6; color: white; }
        .status { margin-top: 20px; color: #fbbf24; border: 1px solid #333; padding: 10px; }
    </style>
</head>
<body>

    <h1>ü¶ä VIXE CONNECTION TEST</h1>
    <p>Versi Debugging</p>

    <div class="status" id="debugLog">Menunggu aksi...</div>

    <button class="btn-connect" onclick="startConnect()">1. CONNECT WALLET</button>
    <button class="btn-add" onclick="addToken()">2. ADD TOKEN</button>

    <script>
        const TOKEN_ADDR = "0x5A0Bb91f96DC5D2d27C2Ec9f3425D9d438653b6A";

        // Fungsi pencatat Log ke layar agar kelihatan di HP
        function log(msg) {
            document.getElementById("debugLog").innerText = msg;
            // alert(msg); // Uncomment kalau mau popup muncul terus
        }

        async function startConnect() {
            log("Memulai koneksi...");

            // 1. Cek apakah Ethers.js jalan
            if (typeof ethers === 'undefined') {
                log("‚ùå CRITICAL: Library Ethers.js gagal dimuat oleh HP Anda. Coba refresh pakai Wifi kencang.");
                return;
            }

            // 2. Cek apakah ada Wallet
            if (typeof window.ethereum === 'undefined') {
                log("‚ùå Dompet tidak terdeteksi! Pastikan buka di Browser MetaMask/OKX, bukan Chrome biasa.");
                return;
            }

            try {
                log("Meminta akses akun...");
                
                // 3. Request Akun (Cara Manual Paling Dasar)
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length === 0) {
                    log("‚ùå User menolak koneksi.");
                    return;
                }

                const userAddress = accounts[0];
                log("‚úÖ Terhubung: " + userAddress.substring(0,6) + "...");

                // 4. Cek Chain ID (Wajib BSC Testnet: 97 atau 0x61)
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                log("Chain ID terdeteksi: " + chainId);

                if (chainId !== '0x61' && chainId !== 97) {
                    log("‚ö†Ô∏è Salah Jaringan! Mencoba pindah ke BSC Testnet...");
                    await switchNetwork();
                } else {
                    log("‚úÖ Jaringan Aman (BSC Testnet). Siap Swap.");
                }

            } catch (err) {
                log("‚ùå Error: " + err.message);
            }
        }

        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x61' }],
                });
                log("‚úÖ Berhasil pindah jaringan!");
            } catch (error) {
                // Jika error code 4902, berarti jaringan belum ada, harus add manual
                if (error.code === 4902) {
                    log("Jaringan belum ada, mencoba menambahkan...");
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x61',
                                chainName: 'BNB Smart Chain Testnet',
                                rpcUrls: ['https://data-seed-pre-1-s1.binance.org:8545/'],
                                nativeCurrency: { name: 'BNB', symbol: 'tBNB', decimals: 18 },
                                blockExplorerUrls: ['https://testnet.bscscan.com']
                            }],
                        });
                        log("‚úÖ Jaringan ditambahkan & terhubung!");
                    } catch (addError) {
                        log("‚ùå Gagal nambah jaringan: " + addError.message);
                    }
                } else {
                    log("‚ùå Gagal ganti jaringan: " + error.message);
                }
            }
        }

        async function addToken() {
            log("Menambahkan token...");
            try {
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: TOKEN_ADDR,
                            symbol: 'VIXE',
                            decimals: 18,
                        },
                    },
                });
                log("‚úÖ Token Request Terkirim.");
            } catch (error) {
                log("‚ùå Error Add Token: " + error.message);
            }
        }
    </script>
</body>
</html>
