<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIXE Exchange</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-hover: #21262d;
            --border: #30363d;
            --primary: #238636; /* GitHub Green style */
            --primary-hover: #2ea043;
            --text: #c9d1d9;
            --text-head: #f0f6fc;
            --accent: #58a6ff;
            --error: #f85149;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
        }
        .brand { font-weight: 700; font-size: 20px; color: var(--text-head); letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .brand-icon { width: 28px; height: 28px; background: var(--text-head); border-radius: 50%; color: var(--bg); display: flex; align-items: center; justify-content: center; font-size: 14px; }

        .connect-btn {
            background: var(--surface); border: 1px solid var(--border);
            padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 600;
            color: var(--text-head); transition: 0.2s; cursor: pointer; display: flex; align-items: center; gap: 6px;
        }
        .connect-btn:hover { background: var(--surface-hover); border-color: var(--text-head); }
        .connect-btn.connected { background: rgba(35, 134, 54, 0.15); border-color: var(--primary); color: var(--primary); }

        /* LAYOUT */
        .main { max-width: 460px; margin: 20px auto; padding: 0 15px; width: 100%; }
        
        /* TABS */
        .tab-container {
            background: var(--surface); border-radius: 16px; padding: 4px;
            display: flex; margin-bottom: 20px; border: 1px solid var(--border);
        }
        .tab {
            flex: 1; text-align: center; padding: 10px; font-size: 14px; font-weight: 600;
            border-radius: 12px; cursor: pointer; color: var(--text); transition: 0.2s;
        }
        .tab.active { background: var(--surface-hover); color: var(--text-head); }

        /* SWAP CARD */
        .swap-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 24px; padding: 16px; position: relative;
        }
        
        .token-input-container {
            background: var(--bg); border-radius: 16px; padding: 16px;
            border: 1px solid transparent; transition: 0.2s;
        }
        .token-input-container:focus-within { border-color: var(--accent); }
        
        .input-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: var(--text); }
        .input-body { display: flex; align-items: center; justify-content: space-between; }
        
        .amt-input {
            background: none; border: none; color: var(--text-head); font-size: 28px;
            font-weight: 600; width: 60%; padding: 0; font-family: 'Inter', sans-serif;
        }
        .amt-input::placeholder { color: #484f58; }

        .token-tag {
            background: var(--surface-hover); padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px;
            border: 1px solid var(--border);
        }
        
        .switch-line { 
            height: 4px; position: relative; margin: -2px 0; z-index: 2; 
            display: flex; justify-content: center; 
        }
        .switch-icon {
            width: 36px; height: 36px; background: var(--surface); border: 4px solid var(--bg);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: var(--text); cursor: pointer; transition: 0.2s;
        }
        .switch-icon:hover { color: var(--accent); transform: rotate(180deg); }

        .max-btn { font-size: 11px; color: var(--accent); cursor: pointer; font-weight: 600; margin-left: 5px; }

        /* ACTION BUTTON */
        .btn-action {
            width: 100%; padding: 16px; margin-top: 16px;
            background: var(--primary); color: white; font-size: 16px; font-weight: 700;
            border: none; border-radius: 16px; cursor: pointer; transition: 0.2s;
        }
        .btn-action:hover { background: var(--primary-hover); }
        .btn-action:disabled { background: #30363d; color: #6e7681; cursor: not-allowed; opacity: 0.7; }
        .btn-action:active { transform: scale(0.98); }

        /* TASK LIST */
        .task-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .task-info { display: flex; align-items: center; gap: 12px; }
        .task-icon { 
            width: 40px; height: 40px; background: rgba(56, 189, 248, 0.1); 
            color: #38bdf8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .task-btn {
            background: var(--text-head); color: var(--bg); padding: 8px 16px;
            border-radius: 20px; font-size: 12px; font-weight: 700; border: none; cursor: pointer;
        }
        .task-btn.done { background: rgba(35, 134, 54, 0.2); color: var(--primary); cursor: default; }

        /* TOAST */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #0d1117; color: var(--text-head); border: 1px solid var(--border);
            padding: 12px 24px; border-radius: 12px; font-size: 13px; font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px; opacity: 0; z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand"><div class="brand-icon">V</div> VIXE</div>
        <div class="connect-btn" id="walletBtn" onclick="connectWallet()">
            <i class="fas fa-wallet"></i> Connect
        </div>
    </div>

    <div class="main">
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('swap', this)">Swap</div>
            <div class="tab" onclick="switchTab('earn', this)">Airdrop</div>
        </div>

        <div id="view-swap">
            <div class="swap-card">
                <div class="token-input-container">
                    <div class="input-header">
                        <span>Sell</span>
                        <span>Bal: <span id="bnbBal">0.00</span> <span class="max-btn" onclick="setMax()">MAX</span></span>
                    </div>
                    <div class="input-body">
                        <input type="number" id="inpAmt" class="amt-input" placeholder="0" oninput="getQuote()">
                        <div class="token-tag">
                            <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" width="20"> BNB
                        </div>
                    </div>
                </div>

                <div class="switch-line">
                    <div class="switch-icon"><i class="fas fa-arrow-down"></i></div>
                </div>

                <div class="token-input-container" style="background: #05070a;">
                    <div class="input-header">
                        <span>Buy</span>
                        <span>Bal: <span id="vixeBal">0.00</span></span>
                    </div>
                    <div class="input-body">
                        <input type="text" id="outAmt" class="amt-input" placeholder="0.0" disabled style="color: #6e7681;">
                        <div class="token-tag">
                            <i class="fas fa-bolt" style="color: #eab308;"></i> VIXE
                        </div>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:12px; color:var(--text-sec);">
                    <span>Rate</span>
                    <span id="rateTxt">-</span>
                </div>

                <button class="btn-action" id="mainBtn" onclick="handleAction()">Connect Wallet</button>
            </div>
        </div>

        <div id="view-earn" class="hidden">
            <div class="swap-card" style="text-align:center; margin-bottom:15px;">
                <div style="font-size:12px; color:var(--text-sec); text-transform:uppercase; letter-spacing:1px;">Your Points</div>
                <div style="font-size:32px; font-weight:800; color:#eab308; margin-top:5px;" id="ptsDisplay">0</div>
            </div>

            <div class="task-card">
                <div class="task-info">
                    <div class="task-icon"><i class="fab fa-twitter"></i></div>
                    <div>
                        <div style="font-weight:600; font-size:14px;">Twitter Share</div>
                        <div style="font-size:11px; color:var(--text-sec)">Spread the word</div>
                    </div>
                </div>
                <button id="btnTw" class="task-btn" onclick="doTask('tw')">+50</button>
            </div>

            <div class="task-card">
                <div class="task-info">
                    <div class="task-icon" style="background:rgba(234, 179, 8, 0.1); color:#eab308;"><i class="fas fa-wallet"></i></div>
                    <div>
                        <div style="font-weight:600; font-size:14px;">Add Token</div>
                        <div style="font-size:11px; color:var(--text-sec)">Display VIXE</div>
                    </div>
                </div>
                <button id="btnAdd" class="task-btn" onclick="doTask('add')">+10</button>
            </div>
        </div>

    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color:var(--primary)"></i>
        <span id="toastMsg">Message</span>
    </div>

    <script>
        const CFG = {
            TOKEN: "0x5A0Bb91f96DC5D2d27C2Ec9f3425D9d438653b6A",
            ROUTER: "0xD99D1c33F9fC3444f8101754aBC46c52416550D1",
            WBNB: "0xae13d989daC2f0dEbFf460aC112a837C89BAa7cd",
            CHAIN: "0x61"
        };

        let provider, signer, address;
        let isConnected = false;
        let bnbBalanceVal = 0.0;
        
        // Anti-Cheat LocalStorage
        function getScore() { return parseInt(localStorage.getItem('vixe_v9') || 0); }
        function setScore(n) { localStorage.setItem('vixe_v9', n); updatePointsUI(); }
        function getTask(k) { return localStorage.getItem('t_'+k) === '1'; }
        function setTaskDone(k) { localStorage.setItem('t_'+k, '1'); }

        // UI Updates
        function updatePointsUI() { document.getElementById('ptsDisplay').innerText = getScore().toLocaleString(); }
        updatePointsUI();
        if(getTask('tw')) markDone('btnTw');
        if(getTask('add')) markDone('btnAdd');

        function switchTab(tab, el) {
            document.getElementById('view-swap').className = tab === 'swap' ? 'block' : 'hidden';
            document.getElementById('view-earn').className = tab === 'earn' ? 'block' : 'hidden';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function toast(msg, err=false) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.borderColor = err ? 'var(--error)' : 'var(--border)';
            t.querySelector('i').className = err ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            t.querySelector('i').style.color = err ? 'var(--error)' : 'var(--primary)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function markDone(id) {
            const b = document.getElementById(id);
            b.innerText = "DONE"; b.classList.add('done'); b.removeAttribute('onclick');
        }

        async function handleAction() {
            if(!isConnected) await connect();
            else await swap();
        }

        // --- CONNECT ENGINE V9 ---
        async function connect() {
            if(!window.ethereum) return toast("Browser Wallet not found", true);

            document.getElementById('mainBtn').innerText = "Connecting...";
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Switch Chain
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: CFG.CHAIN }] });
                } catch (e) {
                    if(e.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: CFG.CHAIN, chainName: 'BSC Testnet',
                                rpcUrls: ['https://data-seed-pre-1-s1.binance.org:8545/'],
                                nativeCurrency: { name: 'BNB', symbol: 'tBNB', decimals: 18 },
                                blockExplorerUrls: ['https://testnet.bscscan.com']
                            }]
                        });
                    }
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                address = await signer.getAddress();

                // Event Listeners (Auto Refresh)
                window.ethereum.on('accountsChanged', () => window.location.reload());
                window.ethereum.on('chainChanged', () => window.location.reload());

                isConnected = true;
                updateWalletUI();
                refreshData();
                toast("Connected Successfully");

            } catch(e) {
                document.getElementById('mainBtn').innerText = "Connect Wallet";
                toast("Connection Failed", true);
            }
        }

        function updateWalletUI() {
            document.getElementById('walletBtn').innerHTML = `<div style="width:8px;height:8px;background:#2ea043;border-radius:50%"></div> ${address.substring(0,4)}...${address.substring(38)}`;
            document.getElementById('walletBtn').classList.add('connected');
            document.getElementById('mainBtn').innerText = "SWAP VIXE";
            document.getElementById('mainBtn').style.background = "var(--primary)";
        }

        async function refreshData() {
            if(!address) return;
            const bal = await provider.getBalance(address);
            bnbBalanceVal = parseFloat(ethers.utils.formatEther(bal));
            document.getElementById('bnbBal').innerText = bnbBalanceVal.toFixed(4);

            const tc = new ethers.Contract(CFG.TOKEN, ["function balanceOf(address) view returns (uint)"], provider);
            const vixe = await tc.balanceOf(address);
            document.getElementById('vixeBal').innerText = parseFloat(ethers.utils.formatEther(vixe)).toFixed(2);
        }

        function setMax() {
            if(!isConnected) return;
            // Leave 0.005 BNB for gas
            let max = bnbBalanceVal - 0.005;
            if(max < 0) max = 0;
            document.getElementById('inpAmt').value = max.toFixed(4);
            getQuote();
        }

        // --- SWAP ENGINE V9 ---
        async function getQuote() {
            const val = document.getElementById('inpAmt').value;
            const out = document.getElementById('outAmt');
            const rate = document.getElementById('rateTxt');

            if(!val || val <= 0) { out.value = ""; rate.innerText = "-"; return; }
            if(!isConnected) return;

            try {
                const router = new ethers.Contract(CFG.ROUTER, ["function getAmountsOut(uint amountIn, address[] memory path) view returns (uint[] memory amounts)"], provider);
                const amounts = await router.getAmountsOut(ethers.utils.parseEther(val), [CFG.WBNB, CFG.TOKEN]);
                
                const res = parseFloat(ethers.utils.formatEther(amounts[1]));
                out.value = res.toFixed(2);
                rate.innerText = `1 BNB â‰ˆ ${(res/val).toFixed(2)} VIXE`;
            } catch(e) {
                out.value = "0.0";
            }
        }

        async function swap() {
            const val = document.getElementById('inpAmt').value;
            if(!val || val <= 0) return toast("Enter valid amount", true);

            const btn = document.getElementById('mainBtn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const router = new ethers.Contract(CFG.ROUTER, [
                    "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable"
                ], signer);

                // Gas Buffer (Anti-Fail)
                const gas = await router.estimateGas.swapExactETHForTokens(
                    0, [CFG.WBNB, CFG.TOKEN], address, Math.floor(Date.now()/1000)+600,
                    { value: ethers.utils.parseEther(val) }
                );

                const tx = await router.swapExactETHForTokens(
                    0, [CFG.WBNB, CFG.TOKEN], address, Math.floor(Date.now()/1000)+600,
                    { value: ethers.utils.parseEther(val), gasLimit: gas.mul(120).div(100) }
                );

                toast("Tx Sent! Waiting...");
                await tx.wait();
                
                toast("Swap Successful!");
                setScore(getScore() + 100);
                
                document.getElementById('inpAmt').value = "";
                document.getElementById('outAmt').value = "";
                refreshData();

            } catch(e) {
                console.error(e);
                let msg = "Swap Failed";
                if(e.message.includes("insufficient")) msg = "Insufficient BNB";
                toast(msg, true);
            } finally {
                btn.innerText = "SWAP VIXE"; btn.disabled = false;
            }
        }

        // --- TASKS ---
        function doTask(type) {
            if(getTask(type)) return;
            
            if(type === 'tw') {
                window.open("https://twitter.com/intent/tweet?text=Join%20VIXE%20Testnet!", "_blank");
                setTimeout(() => { if(confirm("Tweet posted?")) { setTaskDone('tw'); setScore(getScore()+50); markDone('btnTw'); toast("+50 PTS"); } }, 2000);
            }
            if(type === 'add') {
                if(!isConnected) return connect();
            window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: { type: 'ERC20', options: { address: CFG.TOKEN, symbol: 'VIXE', decimals: 18 } },
                }).then(() => { setTaskDone('add'); setScore(getScore()+10); markDone('btnAdd'); toast("+10 PTS"); }).catch(()=>{});
            }
        }

        if(window.ethereum && window.ethereum.selectedAddress) connect();
    </script>
</body>
</html>
