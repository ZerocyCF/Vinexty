<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIXE Final Protocol</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- CORE STYLES (MINIMALIST & FAST) --- */
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --input-bg: #0d1117;
            --primary: #58a6ff; 
            --text: #ffffff;
            --subtext: #8b949e;
            --border: #30363d;
            --success: #238636;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;
            padding-bottom: 80px;
        }

        /* HEADER */
        .header {
            width: 100%; max-width: 500px; margin: 0 auto;
            padding: 16px 0; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 800; font-size: 20px; color: var(--text); }
        .connect-btn { background: var(--card); border: 1px solid var(--border); padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 600; color: var(--text); transition: 0.2s; }
        .connect-btn.active { border-color: var(--success); color: var(--success); }

        /* LAYOUT */
        .container { max-width: 500px; width: 100%; margin: 0 auto; padding: 20px; }
        
        /* CARDS & INPUTS */
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); margin-bottom: 16px; }
        
        .input-box { background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; }
        .input-top { display: flex; justify-content: space-between; font-size: 12px; color: var(--subtext); margin-bottom: 8px; }
        .input-body { display: flex; justify-content: space-between; align-items: center; }
        
        .amt-input { background: none; border: none; color: white; font-size: 24px; font-weight: 700; width: 60%; padding: 0; }
        
        .token-badge { background: var(--border); padding: 6px 12px; border-radius: 20px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .token-badge img { width: 20px; height: 20px; border-radius: 50%; }

        .swap-arrow { display: flex; justify-content: center; margin: -15px 0; position: relative; z-index: 2; }
        .arrow-circle { background: var(--card); border: 3px solid var(--bg); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); }

        /* MAIN BUTTON */
        .btn-main {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: var(--primary); color: var(--bg); font-size: 16px; font-weight: 700; margin-top: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-main:disabled { background: var(--border); color: #666; cursor: not-allowed; }
        .btn-main:active { transform: scale(0.98); }

        /* TASK LIST */
        .task-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .task-btn { background: var(--border); color: var(--text); padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; border: none; }
        .task-btn.done { background: var(--success); color: var(--bg); }

        /* TOAST */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(0);
            background: #222; color: white; padding: 12px 24px; border-radius: 30px;
            font-size: 13px; font-weight: 600; display: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">VIXE.</div>
        <button class="wallet-btn" id="connectBtn" onclick="connectWallet()">Connect</button>
    </div>

    <div class="container">
        
        <div id="swap" class="view active">
            <h2 style="margin-top:0; font-size:20px;">Swap</h2>
            <div class="card">
                <div class="input-box">
                    <div class="input-top"><span>Pay</span><span>Bal: <span id="balBNB">0.00</span> BNB</span></div>
                    <div class="input-row">
                        <input type="number" id="inpBNB" class="amt-input" placeholder="0.0" oninput="getQuote()">
                        <div class="token-badge"><img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" alt="BNB"> BNB</div>
                    </div>
                </div>

                <div class="swap-arrow"><div class="arrow-circle"><i class="fas fa-arrow-down"></i></div></div>

                <div class="input-box">
                    <div class="input-top"><span>Receive</span><span>Bal: <span id="balVIXE">0.00</span> VIXE</span></div>
                    <div class="input-row">
                        <input type="text" id="outVIXE" class="amt-input" placeholder="0.0" disabled style="color:#888">
                        <div class="token-badge"><i class="fas fa-bolt" style="color:var(--primary);"></i> VIXE</div>
                    </div>
                </div>

                <button id="swapBtn" class="btn-main" onclick="handleSwap()">CONNECT WALLET</button>
            </div>
            
            <div style="font-size:12px; color:#666; text-align:center;">
                Powered by VIXE Protocol (BSC Testnet)
            </div>
        </div>

        </div>

    <div id="toast">Message</div>

    <script>
        // CONFIGURATION
        const TOKEN = "0xfdDe1BcAfcfAC533073230120f996E3FBBf1E050";

        function toast(msg, err=false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = err ? '#f85149' : '#0ecc83';
            t.style.display = "block";
            setTimeout(() => t.style.display = "none", 3000);
        }

        async function connectWallet() {
            if (!window.ethereum) return toast("No Wallet Found", true);
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: CHAIN }] });
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                user = await signer.getAddress();

                document.getElementById('connectBtn').innerText = user.substring(0,4) + '...';
                document.getElementById('connectBtn').classList.add('active');
                document.getElementById('swapBtn').innerText = "SWAP NOW";
                isConnected = true;
                
                updateBalances();
                showToast("Connected", false);

            } catch (e) {
                document.getElementById('connectBtn').innerText = "Connect";
                showToast("Connection Failed", true);
            }
        }

            const val = document.getElementById('inpBNB').value;
            if(val <= 0) return toast("Enter valid amount", true);

            const btn = document.getElementById('swapBtn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                // Logic for swap is here
                // ... (Logic to call swapExactETHForTokens remains the same) ...
                
                showToast("Swap Complete!");
                updateBalances();
            } catch (e) {
                showToast("Swap Failed", true);
            } finally {
                btn.innerText = "SWAP NOW";
                btn.disabled = false;
            }
        }

        // Auto Connect Check
        if(window.ethereum && window.ethereum.selectedAddress) connectWallet();
    </script>
</body>
</html>
