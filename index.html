<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIXE TITAN DEX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'] },
                    colors: {
                        bg: '#020204', card: '#0c0c0e', primary: '#7000ff', accent: '#00f0ff', success: '#00ff9d', danger: '#ff0055'
                    },
                    animation: { 'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'grid': 'grid 20s linear infinite' },
                    keyframes: { 
                        pulseGlow: { '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #7000ff' }, '50%': { opacity: .8, boxShadow: '0 0 10px #7000ff' } },
                        grid: { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(40px)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020204; color: white; overflow-x: hidden; }
        
        /* --- HEAVY BACKGROUND --- */
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background-image: linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 500px; transform-style: preserve-3d;
        }
        .cyber-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, transparent 0%, #020204 80%);
        }

        /* --- TITAN CARD STYLE --- */
        .titan-card {
            background: rgba(12, 12, 14, 0.9); backdrop-filter: blur(20px); 
            border: 1px solid rgba(112, 0, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); 
            position: relative; overflow: hidden;
        }
        .titan-card::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; 
            background: linear-gradient(90deg, transparent, var(--accent), transparent); 
        }

        /* --- INPUTS --- */
        .titan-input { background: #050507; border: 1px solid #222; transition: 0.3s; }
        .titan-input:focus-within { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); }

        /* --- BUTTONS --- */
        .btn-neon {
            background: linear-gradient(92deg, #7000ff, #00f0ff); border: none; color: black; 
            font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; 
            transition: 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-neon:active { transform: scale(0.98); filter: brightness(1.2); }
        .btn-neon:disabled { background: #333; color: #666; cursor: not-allowed; filter: none; }

        /* --- NAV & TOAST --- */
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150%);
            background: rgba(0,0,0,0.95); border: 1px solid var(--accent); z-index: 9999; transition: 0.4s;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div class="cyber-grid animate-grid"></div>
    <div class="cyber-overlay"></div>

    <header class="fixed w-full top-0 z-50 border-b border-white/10 bg-black/90 backdrop-blur-md">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-shield-alt text-accent text-xl animate-pulse"></i>
                <span class="font-tech text-2xl font-bold text-white tracking-wider">VIXE<span class="text-primary">.PRO</span></span>
            </div>
            <button id="connectBtn" onclick="connectWallet()" class="font-tech text-sm bg-white/5 border border-white/10 px-4 py-1.5 rounded hover:bg-primary/20 transition-all">
                CONNECT
            </button>
        </div>
    </header>

    <main class="pt-24 pb-28 px-4 max-w-md mx-auto min-h-screen relative z-10">
        
        <div class="titan-card rounded-xl p-5 mb-6 text-center">
            <p class="text-gray-500 text-xs font-bold tracking-widest mb-1">GLOBAL VOLUME</p>
            <h1 class="font-tech text-4xl font-bold text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]" id="globalVol">0</h1>
            
            <div class="mt-4 pt-4 border-t border-white/10">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-primary font-bold">üèÜ TOP TRADER</span>
                    <span class="text-xs text-accent font-mono">0x4A...89B</span>
                </div>
                <div class="w-full bg-gray-800 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-accent h-full w-[85%] shadow-[0_0_10px_#00f0ff]"></div>
                </div>
                <div class="flex justify-between text-[10px] text-gray-500 mt-1">
                    <span>Vol: 1.2M</span>
                    <span>Rank #1</span>
                </div>
            </div>
        </div>

        <div id="view-swap" class="block">
            <div class="titan-card rounded-2xl p-5">
                <div class="flex justify-between mb-4">
                    <span class="font-tech text-xl font-bold">SWAP</span>
                    <div class="flex items-center gap-2 text-xs text-gray-400"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> V2 Pool</div>
                </div>

                <div class="titan-input rounded-lg p-3 mb-2">
                    <div class="flex justify-between text-[11px] text-gray-400 mb-2"><span>PAY (BNB)</span><span>Bal: <span id="balBNB" class="text-white">0.00</span></span></div>
                    <div class="flex items-center justify-between">
                        <input type="number" id="inpAmt" class="bg-transparent text-2xl font-bold text-white w-full outline-none font-mono" placeholder="0.0" oninput="getQuote()">
                        <div class="bg-black border border-white/10 px-2 py-1 rounded flex items-center gap-2"><img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" class="w-5"><span class="font-bold text-sm">BNB</span></div>
                    </div>
                </div>

                <div class="flex justify-center -my-3 relative z-10">
                    <button class="bg-[#0c0c0e] border border-primary w-8 h-8 rounded flex items-center justify-center text-primary hover:rotate-180 transition-all duration-500"><i class="fas fa-arrow-down"></i></button>
                </div>

                <div class="titan-input rounded-lg p-3 mt-2">
                    <div class="flex justify-between text-[11px] text-gray-400 mb-2"><span>RECEIVE (VIXE)</span><span>Bal: <span id="balVIXE" class="text-white">0.00</span></span></div>
                    <div class="flex items-center justify-between">
                        <input type="text" id="outAmt" class="bg-transparent text-2xl font-bold text-gray-500 w-full outline-none font-mono" placeholder="0.0" disabled>
                        <div class="bg-black border border-white/10 px-2 py-1 rounded flex items-center gap-2"><i class="fas fa-bolt text-accent"></i><span class="font-bold text-sm">VIXE</span></div>
                    </div>
                </div>

                <div class="flex justify-between text-xs text-gray-500 mt-4 font-mono">
                    <span>Rate: <span id="rateTxt" class="text-accent">-</span></span>
                </div>

                <button id="swapBtn" class="btn-neon w-full py-4 mt-5 text-lg rounded-xl" onclick="handleSwap()">CONNECT WALLET</button>

                <div class="mt-6 pt-4 border-t border-white/10 grid grid-cols-2 gap-4 text-center">
                    <div><p class="text-[10px] text-gray-500">YOUR VOLUME</p><p class="font-mono text-white font-bold" id="myVol">0.00</p></div>
                    <div><p class="text-[10px] text-gray-500">YOUR POINTS</p><p class="font-mono text-accent font-bold text-lg" id="myPts">0</p></div>
                </div>
                <p class="text-[10px] text-center text-gray-600 mt-2">Swaps: <span id="swapCount">0</span> (Bonus 5 PTS every 10 swaps)</p>
            </div>
        </div>
        
        <div id="view-hist" class="hidden">
            <h2 class="font-tech text-xl font-bold mb-4">HISTORY</h2>
            <div id="histLog" class="space-y-2"><div class="titan-card p-4 text-center text-gray-500 text-sm">No transactions found.</div></div>
        </div>

    </main>

    <div class="fixed bottom-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/10 z-50">
        <div class="max-w-md mx-auto flex justify-around py-4">
            <button class="nav-item active flex flex-col items-center gap-1" onclick="nav('swap', this)"><i class="fas fa-exchange-alt text-xl"></i><span class="text-[10px] font-bold uppercase">Trade</span></button>
            <button class="nav-item text-gray-500 flex flex-col items-center gap-1" onclick="nav('hist', this)"><i class="fas fa-history text-xl"></i><span class="text-[10px] font-bold uppercase">Log</span></button>
        </div>
    </div>

    <div id="toast" class="flex items-center gap-3 px-5 py-3 rounded-lg text-white font-bold text-sm"><i id="tIcon" class="fas fa-check-circle"></i><span id="tMsg">Message</span></div>

    <script>
        // --- CONFIGURATION (FINAL) ---
        const CFG = {
            TOKEN: "0xfdDe1BcAfcfAC533073230120f996E3FBBf1E050",
            ROUTER: "0xD99D1c33F9fC3444f8101754aBC46c52416550D1",
            WBNB: "0xae13d989daC2f0dEbFf460aC112a837C89BAa7cd",
            CHAIN: "0x61"
        };
        
        // --- ANTI-TUYUL SECURITY (DATA INTEGRITY CHECK) ---
        const SALT = "VIXE_TITAN_SECURE_V26";
        
        function signData(data) {
            let str = JSON.stringify(data) + SALT;
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        function getData(addr) {
            const key = `vixe_titan_${addr}`;
            const raw = localStorage.getItem(key);
            if (!raw) return { vol: 0, pts: 0, swaps: 0, hist: [] };
            try {
                const parsed = JSON.parse(atob(raw)); // Decode Base64
                if (signData(parsed.data) !== parsed.sig) {
                    alert("SECURITY ALERT: Data tampering detected. Resetting points.");
                    return { vol: 0, pts: 0, swaps: 0, hist: [] };
                }
                return parsed.data;
            } catch { return { vol: 0, pts: 0, swaps: 0, hist: [] }; }
        }

        function saveData(addr, data) {
            const sig = signData(data);
            const payload = { data: data, sig: sig };
            localStorage.setItem(`vixe_titan_${addr}`, btoa(JSON.stringify(payload)));
            updateUI(data);
        }

        let provider, signer, user;
        let isConnected = false;
        let userData = { vol: 0, pts: 0, swaps: 0, hist: [] };

        // --- UI ENGINE ---
        function toast(msg, err = false) {
            const t = document.getElementById('toast');
            document.getElementById('tMsg').innerText = msg;
            t.style.borderColor = err ? '#ff0055' : '#00ff9d';
            t.style.color = err ? '#ffccdd' : '#ccffdd';
            t.className = 'show';
            setTimeout(() => t.className = '', 3000);
        }

        function nav(id, el) {
            document.getElementById('view-swap').style.display = id==='swap'?'block':'none';
            document.getElementById('view-hist').style.display = id==='hist'?'block':'none';
            document.querySelectorAll('.nav-item').forEach(b => { b.classList.remove('active', 'text-accent'); b.classList.add('text-gray-500'); });
            el.classList.add('active', 'text-accent'); el.classList.remove('text-gray-500');
        }

        function updateUI(data) {
            document.getElementById('myVol').innerText = data.vol.toFixed(2) + ' BNB';
            document.getElementById('myPts').innerText = data.pts;
            document.getElementById('swapCount').innerText = data.swaps;
            
            const baseVol = 1250000 + (Date.now() % 100000); 
            document.getElementById('globalVol').innerText = baseVol.toLocaleString();

            const hLog = document.getElementById('histLog');
            if(data.hist.length > 0) {
                hLog.innerHTML = data.hist.map(tx => `
                    <div class="titan-card p-3 mb-2 flex justify-between items-center rounded-lg">
                        <div><div class="text-xs font-bold text-primary">SWAP SUCCESS</div><div class="text-[10px] text-gray-500 font-mono">${tx.hash}</div></div>
                        <div class="text-right"><div class="font-bold text-sm">+${tx.pts} PTS</div><div class="text-[10px] text-accent">${tx.time}</div></div>
                    </div>`).join('');
            }
        }

        // --- WEB3 CONNECTION ---
        async function connectWallet() {
            if (!window.ethereum) return toast("Install MetaMask!", true);
            const btn = document.getElementById('connectBtn');
            btn.innerText = "...";
            
            try {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                try { await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: CFG.CHAIN }] }); }
                catch(e) { if(e.code===4902) await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{ chainId:CFG.CHAIN, chainName:'BSC Testnet', rpcUrls:['https://data-seed-pre-1-s1.binance.org:8545/'], nativeCurrency:{name:'BNB',symbol:'tBNB',decimals:18}, blockExplorerUrls:['https://testnet.bscscan.com'] }] }); }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                user = accs[0];

                userData = getData(user);
                updateUI(userData);

                isConnected = true;
                btn.innerHTML = `<span class="w-2 h-2 bg-success rounded-full"></span> ${user.substring(0,4)}...`;
                document.getElementById('swapBtn').innerText = "SWAP NOW";
                
                refreshBal();
                toast("System Online");
                window.ethereum.on('accountsChanged', () => window.location.reload());

            } catch (e) {
                btn.innerText = "RETRY";
                toast("Connection Failed", true);
            }
        }

        async function refreshBal() {
            if(!user) return;
            const bnb = await provider.getBalance(user);
            document.getElementById('balBNB').innerText = parseFloat(ethers.utils.formatEther(bnb)).toFixed(4);
            const tc = new ethers.Contract(CFG.TOKEN, ["function balanceOf(address) view returns (uint)"], provider);
            const vixe = await tc.balanceOf(user);
            document.getElementById('balVIXE').innerText = parseFloat(ethers.utils.formatEther(vixe)).toFixed(2);
        }

        // --- SWAP ENGINE (UNLOCKED SPEED) ---
        async function getQuote() {
            const val = document.getElementById('inpAmt').value;
            if(val <= 0 || !user) { document.getElementById('outAmt').value = ""; document.getElementById('rateTxt').innerText="-"; return; }
            try {
                const r = new ethers.Contract(CFG.ROUTER, ["function getAmountsOut(uint amountIn, address[] memory path) view returns (uint[] memory amounts)"], provider);
                const res = await r.getAmountsOut(ethers.utils.parseEther(val), [CFG.WBNB, CFG.TOKEN]);
                const out = parseFloat(ethers.utils.formatEther(res[1]));
                document.getElementById('outAmt').value = out.toFixed(2);
                document.getElementById('rateTxt').innerText = `1 BNB ‚âà ${(out/val).toFixed(0)} VIXE`;
            } catch(e) { document.getElementById('outAmt').value = "Error"; }
        }

        async function handleSwap() {
            if(!user) return connectWallet();
            const val = document.getElementById('inpAmt').value;
            if(val <= 0) return toast("Invalid Amount", true);

            const btn = document.getElementById('swapBtn');
            btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> PROCESSING...';
            btn.disabled = true;

            try {
                const router = new ethers.Contract(CFG.ROUTER, ["function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable", "function getAmountsOut(uint amountIn, address[] memory path) view returns (uint[] memory amounts)"], signer);
                
                const amounts = await router.getAmountsOut(ethers.utils.parseEther(val), [CFG.WBNB, CFG.TOKEN]);
                const min = amounts[1].sub(amounts[1].div(100).mul(5)); 

                const tx = await router.swapExactETHForTokens(
                    min, [CFG.WBNB, CFG.TOKEN], user, Math.floor(Date.now()/1000)+1200,
                    { value: ethers.utils.parseEther(val), gasLimit: 600000 }
                );

                toast("Transaction Broadcasted!");
                await tx.wait();

                userData.swaps++;
                userData.vol += parseFloat(val);
                
                let pts = 100; 
                if(userData.swaps % 10 === 0) {
                    pts += 5;
                    toast("BONUS: +5 Points (10th Swap!)");
                }
                userData.pts += pts;
                
                userData.hist.unshift({ hash: tx.hash.substring(0,6), pts: pts, time: new Date().toLocaleTimeString() });
                saveData(user, userData);

                toast("Swap Successful!");
                document.getElementById('inpAmt').value = "";
                refreshBal();

            } catch(e) {
                console.error(e);
                toast("Swap Failed: Check Balance/Gas", true);
            } finally {
                btn.innerText = "SWAP NOW"; btn.disabled = false;
            }
        }

        // Auto Init
        window.onload = () => {
            if(window.ethereum && window.ethereum.selectedAddress) connectWallet();
            setInterval(() => {
                let v = parseInt(document.getElementById('globalVol').innerText.replace(/,/g,''));
                document.getElementById('globalVol').innerText = (v + Math.floor(Math.random()*1000)).toLocaleString();
            }, 2000);
        };
    </script>
</body>
</html>                                                                                                                                                          </html>
